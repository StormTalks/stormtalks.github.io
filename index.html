<!DOCTYPE html>
<html>
<head>
  <title>StormTalks</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="/css/icon.css">
  <meta
    name="viewport"
    content="
      width=device-width,
      initial-scale=1,
      minimum-scale=1,
      maximum-scale=1
    "
    />
</head>

<body>
<header id="header">
  <img src="img/header.png" alt="">
</header>

<section id="intro">

  <article class="grid-container info">
    <img src="img/logo.png" alt="" class="logo">
    <p class="grid-100">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum deserunt explicabo optio! Temporibus quasi rem eaque sit ratione! Qui quod alias itaque necessitatibus aliquam nihil architecto tempore veniam, soluta minus. 
    </p>
    <span class="learnmore">Learn more about <a href="http://www.startupstorm.org/">StartupStorm</a></span>
  </article>
  <article class="inputs">
    <form class="prefix-33 suffix-33 grid-33 tablet-grid-60 tablet-prefix-20 tablet-suffix-20" action="">
      <h2>Register for StormTalks</h2>
      <label>Personal</label>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="text" placeholder="Email">

      <label>Professional</label>
      <input type="text" placeholder="School">
      <input type="text" placeholder="GitHub">
      <input type="text" placeholder="LinkedIn">

      <label>Your work</label>
      <textarea class="experience" placeholder="Experience"></textarea>
      <input type="submit" value="Submit">
    </form>
  </article>
</section>

<footer class="grid-parent">
<div class="icons">
  <a href="hi@startupstorm.org" class="icon-mail"></a>
  <a href="http://github.com/startupstorm" class="icon-github"></a>
  <a href="http://facebook.com/groups/app.that" class="icon-facebook"></a>
  <a href="http://twitter.com/_startupstorm" class="icon-twitter"></a>
</div>
<span>&#169; StartupStorm 2014</span>
</footer>

<script src="js/min/scripts.min.js"></script>

</html>
